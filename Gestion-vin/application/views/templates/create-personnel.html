<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer Personnel</title>
    <link rel="stylesheet" href="path_to_your_css.css"> <!-- Lien vers votre CSS -->
</head>
<body>

  <!-- Row start -->
  <div class="row gx-3">
    <div class="col-sm-12 col-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Créer Personnel</div>
          <a href="view-personnel.html" class="btn btn-dark">Voir Personnel</a>
        </div>
        <div class="card-body">

          <div class="create-personnel-wrapper">

            <!-- Row start -->
            <div class="row gx-3">
              <div class="col-xxl-4 col-lg-5 col-sm-6 col-12">

                <!-- Row start -->
                <div class="row gx-3">
                  <div class="col-sm-12 col-12">

                    <!-- Form group start -->
                    <div class="mb-3">
                      <label for="nom" class="form-label">Nom</label>
                      <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom du Personnel">
                    </div>
                    <!-- Form group end -->

                  </div>
                  <div class="col-sm-12 col-12">

                    <!-- Form group start -->
                    <div class="mb-3">
                      <label for="prenom" class="form-label">Prénom</label>
                      <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Prénom du Personnel">
                    </div>
                    <!-- Form group end -->

                  </div>
                  <div class="col-sm-12 col-12">

                    <!-- Form group start -->
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" id="email" name="email" class="form-control" placeholder="Email du Personnel">
                    </div>
                    <!-- Form group end -->

                  </div>
                  <div class="col-sm-12 col-12">

                    <!-- Form group start -->
                    <div class="mb-3">
                      <label for="telephone" class="form-label">Téléphone</label>
                      <input type="text" id="telephone" name="telephone" class="form-control" placeholder="Téléphone du Personnel">
                    </div>
                    <!-- Form group end -->

                  </div>
                  <div class="col-sm-12 col-12">

                    <!-- Form group start -->
                    <div class="mb-3">
                      <label for="departement" class="form-label">Département</label>
                      <select name="departement" id="departement" class="form-control">
                        <!-- Remplir dynamiquement les départements ici -->
                      </select>
                    </div>
                    <!-- Form group end -->

                  </div>

                  <div class="col-sm-12 col-12">
                    <button type="submit" class="btn btn-primary">Créer Personnel</button>
                  </div>
                </div>
                <!-- Row end -->

              </div>
            </div>
            <!-- Row end -->

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Row end -->

</body>
</html>
