<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer Département</title>
    <link rel="stylesheet" href="path_to_your_css.css"> <!-- Lien vers votre CSS -->
</head>
<body>

  <!-- Row start -->
  <div class="row gx-3">
    <div class="col-sm-12 col-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Créer Département</div>
          <a href="view-departement.html" class="btn btn-dark">Voir Départements</a>
        </div>
        <div class="card-body">

          <div class="create-departement-wrapper">

            <!-- Row start -->
            <div class="row gx-3">
              <div class="col-xxl-4 col-lg-5 col-sm-6 col-12">

                <!-- Row start -->
                <div class="row gx-3">
                  <div class="col-sm-12 col-12">

                    <!-- Form group start -->
                    <div class="mb-3">
                      <label for="nom" class="form-label">Nom du Département</label>
                      <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom du Département">
                    </div>
                    <!-- Form group end -->

                  </div>
                  <div class="col-sm-12 col-12">

                    <!-- Form group start -->
                    <div class="mb-3">
                      <label for="description" class="form-label">Description</label>
                      <textarea id="description" name="description" rows="3" class="form-control" placeholder="Description du Département"></textarea>
                    </div>
                    <!-- Form group end -->

                  </div>

                  <div class="col-sm-12 col-12">
                    <button type="submit" class="btn btn-primary">Créer Département</button>
                  </div>
                </div>
                <!-- Row end -->

              </div>
            </div>
            <!-- Row end -->

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Row end -->

</body>
</html>
