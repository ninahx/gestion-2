<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Meta -->
        <meta name="description" content="Responsive Bootstrap Admin Dashboards">
        <meta name="author" content="Bootstrap Gallery" />
        <link rel="canonical" href="https://www.bootstrap.gallery/">
        <meta property="og:url" content="https://www.bootstrap.gallery">
        <meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
        <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
        <meta property="og:type" content="Website">
        <meta property="og:site_name" content="Bootstrap Gallery">
        <link rel="shortcut icon" href="assets/images/favicon.svg">
    
        <!-- Title -->
        <title>Free Admin Dashboards</title>
    
        <!-- *************
                ************ Common Css Files *************
            ************ -->
    
        <!-- Animated css -->
        <link rel="stylesheet" href="assets/css/animate.css">
    
        <!-- Bootstrap font icons css -->
        <link rel="stylesheet" href="assets/fonts/bootstrap/bootstrap-icons.css">
    
        <!-- Main css -->
        <link rel="stylesheet" href="assets/css/main.min.css">
    
    
        <!-- *************
                ************ Vendor Css Files *************
            ************ -->
    
        <!-- Scrollbar CSS -->
        <link rel="stylesheet" href="assets/vendor/overlay-scroll/OverlayScrollbars.min.css">
    
      </head>
<body>

  <!-- Row start -->
  <div class="row gx-3">
    <div class="col-sm-12 col-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Créer Bon de Livraison</div>
          <a href="view-bon-livraison.html" class="btn btn-dark">Voir Bons de Livraison</a>
        </div>
        <div class="card-body">

          <div class="create-bon-livraison-wrapper">

            <!-- Row start -->
            <div class="row gx-3">
              <div class="col-xxl-4 col-lg-5 col-sm-6 col-12">

                <!-- Row start -->
                <div class="row gx-3">
                  <div class="col-sm-12 col-12">

                    <!-- Form group start -->
                    <div class="mb-3">
                      <label for="bonCommande" class="form-label">Bon de Commande</label>
                      <select name="bonCommande" id="bonCommande" class="form-control">
                        <!-- Remplir dynamiquement les bons de commande ici -->
                      </select>
                    </div>
                    <!-- Form group end -->

                  </div>
                  <div class="col-sm-12 col-12">

                    <!-- Form group start -->
                    <div class="mb-3">
                      <label for="nom" class="form-label">Nom du Bon de Livraison</label>
                      <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom du Bon de Livraison">
                    </div>
                    <!-- Form group end -->

                  </div>
                  <div class="col-sm-12 col-12">

                    <!-- Form group start -->
                    <div class="mb-3">
                      <label for="description" class="form-label">Description</label>
                      <textarea id="description" name="description" rows="3" class="form-control" placeholder="Description"></textarea>
                    </div>
                    <!-- Form group end -->

                  </div>
                  <div class="col-sm-12 col-12">

                    <!-- Form group start -->
                    <div class="mb-3">
                      <label for="date" class="form-label">Date</label>
                      <div class="input-group">
                        <input type="text" id="date" name="date" class="form-control datepicker-opens-left" placeholder="DD/MM/YYYY">
                        <span class="input-group-text"><i class="bi bi-calendar4"></i></span>
                      </div>
                    </div>
                    <!-- Form group end -->

                  </div>

                  <div class="col-sm-12 col-12">
                    <button type="submit" class="btn btn-primary">Créer Bon de Livraison</button>
                  </div>
                </div>
                <!-- Row end -->

              </div>
            </div>
            <!-- Row end -->

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Row end -->

</body>
</html>
